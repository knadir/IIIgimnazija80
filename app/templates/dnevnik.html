<h3>Iz dnevnika:</h3>
<table class="table table-striped" style="width:100%">
    {% for pojedinac in dnevnik %}
    <tr>
        <td>
            {{ loop.index }}
        </td>
        <td>
            {{ pojedinac.prezime.title() }}
        </td>
        <td>
            {{ pojedinac.ime.title() }}
        </td>
    </tr>
    {% endfor %}
</table>
